<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <title>Pure JavaScript Application</title>
    </head>

    <body>
        <div id="app" class="container">
            <div class="dashboard">
                <div class="dashboard__header">
                    <h1 class="header__title">Excel Dashboard</h1>
                </div>
                <div class="dashboard__new">
                    <div class="create-container">
                        <a href="#" class="dashboard__create">
                            Новая <br> Таблица
                        </a>
                    </div>

                </div>
                <div class="dashboard__table">
                    <div class="table-header">
                        <span class="table-header__name">Название</span>
                        <span class="table-header__date">Дата открытия</span>
                    </div>

                    <ul class="table-list">
                        <li class="table-list__record">
                            <a href="#" class="table-list__record--item">Таблица
                                номер 1</a>
                            <strong>28.06.2020</strong>
                        </li>
                        <li class="table-list__record">
                            <a href="#" class="table-list__record--item">Таблица
                                номер 2</a>
                            <strong>28.06.2020</strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
